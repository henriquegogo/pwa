<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="shortcut icon" href="favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta name="description" content="Calculator" />
        <link rel="apple-touch-icon" href="icon192white.png" />
        <link rel="manifest" href="manifest.json" />
        <title>Calculator</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
            body {
                position: fixed;
                margin: 0;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                overflow: hidden;
                font-family: 'Bebas Neue', cursive;
                background: #333;
            }
            #display {
                position: absolute;
                left: 0;
                right: 10px;
                height: 100px;
                font-size: 60px;
                line-height: 100px;
                letter-spacing: 0.1em;
                color: #FFF;
                text-align: right;
            }
            #keyboard {
                position: absolute;
                top: 100px;
                bottom: 0;
                width: 100%;
            }
            button {
                float: right;
                margin: -1px;
                width: calc(25% + 2px);
                height: calc(20% + 2px);
                font-family: 'Bebas Neue', cursive;
                font-size: 40px;
                color: #666;
                background: #DDD;
                border: 1px solid #AAA;
                outline: none;
                cursor: pointer;
            }
        </style>
        <script type="text/javascript">
            navigator.serviceWorker && navigator.serviceWorker.register("serviceWorker.js");

            let inserting = true;
            let lastx = 0;
            let stack = [0, 0, 0, 0];

            function insert(c) {
                if (!inserting) stack[0] = 0;
                inserting = true;
                let x = parseFloat('' + stack[0] + c);
                show(x);
            }

            function show(num) {
                stack[0] = num;
                display.innerText = stack[0];
            }

            function enter() {
                stack[3] = stack[2];
                stack[2] = stack[1];
                stack[1] = stack[0];
                inserting = false;
            }

            function add() {
                lastx = stack[0];
                show(stack[1] + stack[0]);
                stack[2] = stack[3];
                stack[1] = stack[2];
                inserting = false;
            }

            function sub() {
                lastx = stack[0];
                show(stack[1] - stack[0]);
                stack[2] = stack[3];
                stack[1] = stack[2];
                inserting = false;
            }

            function mul() {
                lastx = stack[0];
                show(stack[1] * stack[0]);
                stack[2] = stack[3];
                stack[1] = stack[2];
                inserting = false;
            }

            function div() {
                lastx = stack[0];
                show(stack[1] / stack[0]);
                stack[2] = stack[3];
                stack[1] = stack[2];
                inserting = false;
            }

            function swap() {
                let x = stack[0];
                show(stack[1]);
                stack[1] = x;
                inserting = false;
            }

            function rotate() {
                let x = stack[0];
                show(stack[1]);
                stack[1] = stack[2];
                stack[2] = stack[3];
                stack[3] = x;
                inserting = false;
            }

            function lstx() {
                stack[3] = stack[2];
                stack[2] = stack[1];
                stack[1] = stack[0];
                show(lastx);
                inserting = false;
            }

            function clx() {
                show(0);
            }

            function chs() {
                show(-1 * stack[0]);
            }
        </script>
    </head>
    <body>
        <div id="display"></div>
        <div id="keyboard">
            <button onclick="rotate()">RðŸ —</button>
            <button onclick="swap()">xâ‰·y</button>
            <button onclick="chs()">CHS</button>
            <button onclick="clx()">CLX</button>

            <button onclick="div()">/</button>
            <button onclick="insert(9)">9</button>
            <button onclick="insert(8)">8</button>
            <button onclick="insert(7)">7</button>

            <button onclick="mul()">*</button>
            <button onclick="insert(6)">6</button>
            <button onclick="insert(5)">5</button>
            <button onclick="insert(4)">4</button>

            <button onclick="add()">+</button>
            <button onclick="insert(3)">3</button>
            <button onclick="insert(2)">2</button>
            <button onclick="insert(1)">1</button>

            <button onclick="sub()">-</button>
            <button onclick="enter()">ENTER</button>
            <button onclick="insert(.)">.</button>
            <button onclick="insert(0)">0</button>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="shortcut icon" href="favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta name="description" content="Calculator" />
        <link rel="apple-touch-icon" href="icon192white.png" />
        <link rel="manifest" href="manifest.json" />
        <title>Calculator</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
            body {
                position: fixed;
                margin: 0;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                overflow: hidden;
                font-family: 'Bebas Neue', cursive;
                background: #333;
            }
            #display {
                position: absolute;
                left: 0;
                right: 10px;
                height: 100px;
                font-size: 60px;
                line-height: 100px;
                letter-spacing: 0.1em;
                color: #FFF;
                text-align: right;
            }
            #keyboard {
                position: absolute;
                top: 100px;
                bottom: 0;
                width: 100%;
            }
            button {
                float: left;
                margin: -1px;
                width: calc(25% + 2px);
                height: calc(20% + 2px);
                font-family: 'Bebas Neue', cursive;
                font-size: 40px;
                color: #666;
                background: #DDD;
                border: 1px solid #AAA;
                outline: none;
                cursor: pointer;
            }
        </style>
        <script type="text/javascript">
            navigator.serviceWorker && navigator.serviceWorker.register("serviceWorker.js");

            const CONCAT = 'concat'; ROLL = 'roll';
            let action = CONCAT;
            let l = 0, x = 0, y = 0, z = 0, t = 0;

            function insert(c) {
                if (action == ROLL) {
                    t = z;
                    z = y;
                    y = x;
                }
                if (action != CONCAT) {
                    action = CONCAT;
                    x = 0
                }

                x = parseFloat('' + x + c);
                display(x);
            }

            function display(num) {
                document.getElementById("display").innerText = x;
            }

            function enter() {
                action = null;
                t = z;
                z = y;
                y = x;
            }

            function add() {
                action = ROLL;
                l = x;
                x = y + x;
                z = t;
                y = z;
                display(x);
            }

            function sub() {
                action = ROLL;
                l = x;
                x = y - x;
                z = t;
                y = z;
                display(x);
            }

            function mul() {
                action = ROLL;
                l = x;
                x = y * x;
                z = t;
                y = z;
                display(x);
            }

            function div() {
                action = ROLL;
                l = x;
                x = y / x;
                z = t;
                y = z;
                display(x);
            }

            function swap() {
                action = ROLL;
                let current = x;
                x = y;
                y = current;
                display(x);
            }

            function rotate() {
                action = ROLL;
                let current = x;
                x = y;
                y = z;
                z = t;
                t = current;
                display(y);
            }

            function lstx() {
                action = ROLL;
                t = z;
                z = y;
                y = x;
                display(l);
            }

            function clx() {
                action = null;
                x = 0;
                display(x);
            }

            function chs() {
                x = -1 * x;
                display(x);
            }
        </script>
    </head>
    <body>
        <div id="display"></div>
        <div id="keyboard">
            <button onclick="clx()">CLX</button>
            <button onclick="chs()">CHS</button>
            <button onclick="swap()">xâ‰·y</button>
            <button onclick="rotate()">RðŸ —</button>

            <button onclick="insert(7)">7</button>
            <button onclick="insert(8)">8</button>
            <button onclick="insert(9)">9</button>
            <button onclick="div()">/</button>

            <button onclick="insert(4)">4</button>
            <button onclick="insert(5)">5</button>
            <button onclick="insert(6)">6</button>
            <button onclick="mul()">*</button>

            <button onclick="insert(1)">1</button>
            <button onclick="insert(2)">2</button>
            <button onclick="insert(3)">3</button>
            <button onclick="add()">+</button>

            <button onclick="insert(0)">0</button>
            <button onclick="insert(.)">.</button>
            <button onclick="enter()">ENTER</button>
            <button onclick="sub()">-</button>
        </div>
    </body>
</html>

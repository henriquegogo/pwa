<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="shortcut icon" href="favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta name="description" content="Calculator" />
        <link rel="apple-touch-icon" href="icon192.png" />
        <link rel="manifest" href="manifest.json" />
        <title>Calculator</title>
        <style>
body {
    position: fixed;
    margin: 0;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    overflow: hidden;
    font-family: sans-serif;
    background: #333;
}
#display {
    position: absolute;
    left: 0;
    right: 10px;
    height: 100px;
    font-size: 40px;
    line-height: 100px;
    color: #FFF;
    text-align: right;
}
#keyboard {
    position: absolute;
    top: 100px;
    bottom: 0;
    width: 100%;
}
button {
    float: right;
    margin: -1px;
    width: calc(25% + 2px);
    height: calc(25% + 2px);
    font-size: 40px;
    color: #666;
    background: #DDD;
    border: 1px solid #AAA;
    outline: none;
    cursor: pointer;
}
        </style>
    </head>
    <body>
        <div id="display"></div>
        <div id="keyboard">
            <button id="division">/</button>
            <button type="number">9</button>
            <button type="number">8</button>
            <button type="number">7</button>
            <button id="multiply">*</button>
            <button type="number">6</button>
            <button type="number">5</button>
            <button type="number">4</button>
            <button id="sum">+</button>
            <button type="number">3</button>
            <button type="number">2</button>
            <button type="number">1</button>
            <button id="minus">-</button>
            <button id="enter">‚èé</button>
            <button type="number">.</button>
            <button type="number">0</button>
        </div>
    </body>
    <script type='text/javascript'>
        navigator.serviceWorker && navigator.serviceWorker.register('serviceWorker.js');

        (function() {
            var will_clean_display = false;
            var pile = [];

            document.querySelectorAll("button[type=number]").forEach(function(button) {
                button.ontouchstart = function(e) {
                    if (will_clean_display) display.innerText = "";
                    will_clean_display = false;
                    display.innerText = display.innerText + button.innerHTML;
                }
            });

            function register(number) {
                pile.unshift(parseFloat(number));
                display.innerText = pile[0];
                will_clean_display = true;
            }

            enter.ontouchstart = function(e) {
                register(parseFloat(display.innerText));
            }

            sum.ontouchstart = function(e) {
                register(pile.shift() + parseFloat(display.innerText));
            }

            minus.ontouchstart = function(e) {
                register(pile.shift() - parseFloat(display.innerText));
            }

            multiply.ontouchstart = function(e) {
                register(pile.shift() * parseFloat(display.innerText));
            }

            division.ontouchstart = function(e) {
                register(pile.shift() / parseFloat(display.innerText));
            }
        })();
    </script>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="shortcut icon" href="favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <title>Cifrador</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <textarea id="content"></textarea>
        <table id="keyboard">
            <tr>
                <td class="dark">2</td>
                <td>-</td>
                <td>º</td>
                <td>sus</td>
                <td>(</td>
                <td>)</td>
                <td>|</td>
                <td class="dark">6</td>
            </tr>
            <tr>
                <td class="dark">4</td>
                <td>+</td>
                <td class="light">C</td>
                <td class="light">D</td>
                <td class="light">E</td>
                <td class="light">F</td>
                <td>#</td>
                <td class="dark">7</td>
            </tr>
            <tr>
                <td class="dark">5</td>
                <td>M</td>
                <td class="light">G</td>
                <td class="light">A</td>
                <td class="light">B</td>
                <td>m</td>
                <td>b</td>
                <td class="dark">9</td>
            </tr>
            <tr>
                <td>%</td>
                <td>/</td>
                <td colspan="4" data-value="&nbsp;">_</td>
                <td data-value="backspace">←</td>
                <td data-value="&#10;">↵</td>
            </tr>
        </table>
    </body>
    <script src="app.js"></script>
</html>

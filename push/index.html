<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="shortcut icon" href="favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta name="description" content="Push Notification" />
        <link rel="apple-touch-icon" href="icon192white.png" />
        <link rel="manifest" href="manifest.json" />
        <title>Push Notification</title>
        <style>html { font-family: sans-serif }</style>
    </head>
    <body>
        <center>
            <h1>Push Notifications Listener</h1>
            <h2>Now you can close this app</h2>
        </center>
    </body>
    <script type="text/javascript">
        navigator.serviceWorker && navigator.serviceWorker.register("serviceWorker.js").then(function(sw) {
            sw.sync.register('push-notification');
        });

        (function() {
            Notification.requestPermission();
        })();
    </script>
</html>
